<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptrap - Construction Materials</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      animation: changeBackground 40s infinite; /* Slow down the background image transition */
    }

    @keyframes changeBackground {
      25% {
        background-image: url("mansn pic1.jpeg");
      }
      50% {
        background-image: url("mansion pic 1.jpeg");
      }
      
      100% {
        background-image: url("paradize.jpg");
      }
    }

    .welcome-message {
      padding: 20px;
      font-size: 20px;
      text-align: center;
    }

    /* Animation to reveal each letter */
    .reveal-letter {
      opacity: 0;
      animation: reveal 0.5s forwards;
    }

    @keyframes reveal {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    .motivation-paragraph {
      padding: 20px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Paragraph with welcome text -->
  <div color: aqua class="welcome-message" id="welcome-text">WELCOME TO OUR COMPANY</div>

  <!-- Motivational paragraph -->
  <div class="motivation-paragraph">
    We are dedicated to providing exceptional services in the field of construction materials. Explore our wide range of products and experience the quality and reliability that sets us apart.
  </div>

  <!-- Click link -->
  <div style="text-align: center;">
    <a href="adaptrap.html"><h6> Click here to see our website</h6></a>
  </div>

  <script>
    // Function to reveal letters of the welcome text
    function revealLetters() {
      // Get the welcome text element
      const welcomeText = document.getElementById('welcome-text');
      // Split the text into an array of characters
      const letters = welcomeText.textContent.split('');
      // Clear the original text content
      welcomeText.textContent = '';
      // Iterate over each letter
      letters.forEach((letter, index) => {
        // Create a span element for each letter
        const span = document.createElement('span');
        span.textContent = letter;
        // Add a class to apply animation
        span.classList.add('reveal-letter');
        // Set animation delay for each letter
        span.style.animationDelay = `${index * 0.1}s`;
        // Append the span to the welcome text element
        welcomeText.appendChild(span);
      });
    }

    // Call the revealLetters function initially
    revealLetters();

    // Call the revealLetters function every 5 seconds
    setInterval(revealLetters, 5000);
  </script>
</body>
</html>
